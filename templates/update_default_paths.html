<!-- templates/create_package.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Update Default Config</h3>
    <div class="box">
        <form method="POST" action="/update_default_config">
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="default_config" name="config_name" placeholder="Default Config" autofocus="" required>
                    <datalist id="default_config">
                      <option value="Image Path">
                      <option value="Video Path">
                      <option value="HD Video File">
                      <option value="SD Video File">
                      <option value="4k Video File">
                      <option value="HDR Video File">
                      <option value="EST Video File">
                      <option value="DPL Video File">
                      <option value="Trailer Video File">
                      <option value="Standard Image Prefix">
                      <option value="DPL Image Prefix">
                    </option>
                    </datalist>
                </div>
                <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="value" placeholder="Field_Value" autofocus="" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="checksum" placeholder="Video Checksum" autofocus="">
                    <d>** Only required if updating a Default Video File. Skip for other fields.</d>
                </div>
            </div>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Update Default Config</button>
        </form>
    </div>
</div>
{% endblock %}
