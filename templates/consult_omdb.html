{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Consult OMDB</h3>
    <div class="box">
        <form method="POST" action="/consult_omdb">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="title" placeholder="OMDB Title" autofocus="" required>
                </div>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Get OMDB Real Data</button>
        </form>
    </div>
    <br>
    <p></p>
    <br>
    <h3 class="title">Create Resized Images from OMDB</h3>
    <div class="box">
        <form method="POST" action="/create_omdb_image">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="title" placeholder="OMDB Title" autofocus="" required>
                </div>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Resize Images</button>
        </form>
    </div>
</div>
{% endblock %}
