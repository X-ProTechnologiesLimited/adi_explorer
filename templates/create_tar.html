{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create VRP Tar</h3>
    <d></d>
    <h4>Before creating VRP TAR Files, please ensure that the the library has all the supporting files saved</h4>
    <div class="box">
        <form method="POST" action="/create_tar">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="assetId" placeholder="AssetId" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="filename" placeholder="Tarball Filename" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">Create VRP TAR File</button>
        </form>
    </div>
</div>
{% endblock %}
