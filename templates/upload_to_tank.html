{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Upload to Tank</h3>
    <div class="box">
        <form method="POST" action="/upload_to_tank">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="filename" placeholder="Filename" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="file_type" name="file_type" placeholder="Type(Image/Video/TAR)" autofocus="" required>
                    <datalist id="file_type">
                      <option value="Image">
                      <option value="Video">
                      <option value="VRP TAR">
                    </option>
                    </datalist>
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="tank_env" name="tank_env" placeholder="Tank Environment" autofocus="" autocomplete="off">
                    <datalist id="tank_env">
                      <option value="TS1">
                      <option value="TS2">
                      <option value="TS3">
                      <option value="TS4">
                      <option value="STAGE">
                    </option>
                    </datalist>
                    <d>**</d>
                </div>
            </div>
            <p>OR Enter the Complete Path in Tank to upload</p>
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="path" placeholder="Tank Path" autofocus="" autocomplete="off">
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="username" placeholder="Tank Username" autofocus="" autocomplete="off">
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Tank Password" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
            <br>
            <button class="btn btn-primary d-none" id="loading_btn" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Uploading...
            </button>
            <br>
            <button onclick="upload();" id="Tank_upload" class="button is-block is-info is-medium is-fullwidth">Upload To Tank</button>
            <div id="loader" class="d-none"></div>
            <script>
            function upload() {
                Tank_upload.classList.add("d-none");
                loader.classList.remove("d-none");
                loading_btn.classList.remove("d-none");
            }
            </script>
        </form>
    </div>
</div>
{% endblock %}
