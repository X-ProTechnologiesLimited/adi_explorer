{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Upload to Tank</h3>
    <div class="box">
        <form method="POST" action="/upload_to_tank">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="filename" placeholder="Filename" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="file_type" name="file_type" placeholder="Type(Image/Video/TAR)" autofocus="" required>
                    <datalist id="file_type">
                      <option value="Image">
                      <option value="Video">
                      <option value="VRP TAR">
                    </option>
                    </datalist>
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="tank_env" name="tank_env" placeholder="Tank Environment" autofocus="" autocomplete="off">
                    <datalist id="tank_env">
                      <option value="TS1">
                      <option value="TS2">
                      <option value="TS3">
                      <option value="TS4">
                      <option value="STAGE">
                    </option>
                    </datalist>
                    <d>**</d>
                </div>
            </div>
            <p>OR Enter the Complete Path in Tank to upload</p>
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="path" placeholder="Tank Path" autofocus="" autocomplete="off">
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" name="username" placeholder="Tank Username" autofocus="" autocomplete="off">
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Tank Password" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
             <br>
            <div id="Progress_Status">
                <div id="myprogressBar"></div>
            </div>
            <br>
            <button onclick="update()" class="button is-block is-info is-medium is-fullwidth">Upload To Tank</button>
            <script>
            function update() {
                var element = document.getElementById("myprogressBar");
                var width = 1;
                var identity = setInterval(scene, 200);
                function scene() {
                    if (width >= 99) {
                        clearInterval(identity);
                    } else {
                    width++;
                    element.style.width = width + '%';
                    }
                }
            }
            </script>
        </form>
    </div>
</div>
{% endblock %}
