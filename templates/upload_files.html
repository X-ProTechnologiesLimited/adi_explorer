{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Upload New Media File</h3>
    <div class="box">
        <form method=post enctype=multipart/form-data>
            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="file" name="file" placeholder="Path or Filename" autofocus="" required>
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="image_group" placeholder="Image_Group" autofocus="">
                    <d>Please specify Image Group Name for tagging the Image to a group(Only required for Images)</d>
                </div>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Upload Files</button>
        </form>
    </div>
</div>
{% endblock %}
