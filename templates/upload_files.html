{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Upload New File</h3>
    <div class="box">
        <form method=post enctype=multipart/form-data>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="file" name="file" placeholder="Path or Filename" autofocus="" required>
                </div>
            </div>

            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">Upload Files</button>
        </form>
    </div>
</div>
{% endblock %}
