{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Premium VOD Tar</h3>
    <div class="box">
        <form method="POST" action="/create_tar">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="filename" placeholder="Tarball Filename" autofocus="" required>
                    <d>**</d>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" list="video_type" name="video_type" placeholder="Premvod Video Type" autofocus="" required>
                    <datalist id="video_type">
                      <option value="HD">
                      <option value="SDR">
                      <option value="HDR">
                    </option>
                    </datalist>
                    <d>**</d>
                </div>
            </div>

            <p></p>

            <button class="button is-block is-info is-medium is-fullwidth">Create Premium Tarball</button>
        </form>
    </div>
</div>
{% endblock %}
