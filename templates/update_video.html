<!-- templates/create_package.html -->

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">Update Video</h3>
    <div class="box">
        <form method="POST" action="/update_video">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="AssetId" placeholder="Asset_ID" autofocus="" required>
                </div>
            </div>
            <br>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="movie_url" placeholder="Movie File URL" autofocus="" required>
                </div>
            </div>
            <br>

                <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="movie_checksum" placeholder="Movie_Checksum" autofocus="" required>
                </div>
            </div>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">Update Video</button>
        </form>
    </div>
</div>
{% endblock %}
